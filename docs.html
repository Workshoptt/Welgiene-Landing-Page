<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Form</title>
  <style>
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    form {
      background: #151515;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,255,153,0.2);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea, button {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    input, textarea {
      background: #222;
      color: #e0e0e0;
      resize: vertical;
    }
    button {
      background: #00ff99;
      color: #0a0a0a;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 9999px;
    }
    button:hover {
      background: #00cc77;
    }
    .message {
      text-align: center;
      font-size: 1rem;
      min-height: 1.2em;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <form id="contact-form">
    <h2>Contact Us</h2>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <button type="submit">Send</button>
    <div class="message" id="form-message"></div>
  </form>

  <script>
    const form = document.getElementById('contact-form');
    const messageDiv = document.getElementById('form-message');
    // Replace with your IFTTT webhook URL
    const IFTTT_WEBHOOK_URL = 'https://maker.ifttt.com/trigger/form_submit/with/key/YOUR_IFTTT_KEY';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const name = formData.get('name');
      const email = formData.get('email');
      const message = formData.get('message');

      // IFTTT supports up to 3 values: value1, value2, value3
      const url = `${IFTTT_WEBHOOK_URL}?value1=${encodeURIComponent(name)}&value2=${encodeURIComponent(email)}&value3=${encodeURIComponent(message)}`;

      try {
        const response = await fetch(url, { method: 'POST' });
        if (response.ok) {
          messageDiv.textContent = 'Thank you for contacting us!';
          form.reset();
        } else {
          messageDiv.textContent = 'Oops! Something went wrong.';
        }
      } catch (error) {
        messageDiv.textContent = 'Network error. Please try again.';
      }
    });
  </script>

  <div id="omnisend-embedded-v2-682a864b6a35d55a00350e7e"></div>
</body>
</html>
