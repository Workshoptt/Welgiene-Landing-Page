<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welgiene Application - Home</title>
  <style>
    /* Reset and base */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #121212;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 255, 153, 0.15);
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      color: #00ff99;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: -0.03em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .col {
      flex: 1;
      min-width: 140px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid #222;
      background-color: #1a1a1a;
      color: #e0e0e0;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00ff99;
      box-shadow: 0 0 8px #00ff99aa;
      background-color: #222;
    }
    textarea {
      min-height: 150px;
    }
    button[type="submit"] {
      background-color: #00ff99;
      color: #0a0a0a;
      font-weight: 700;
      padding: 0.85rem 0;
      border: none;
      border-radius: 9999px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      user-select: none;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #00cc77;
      outline: none;
    }
    @media (max-width: 480px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container" role="main" aria-labelledby="form-title">
    <h1 id="form-title">Welgiene Application</h1>
    <form target="_blank" action="https://formsubmit.co/e6221cd71387a5728ce42d552080d1e7" method="POST" novalidate>
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" placeholder="Full Name" required aria-label="Full Name" />
        </div>
        <div class="col">
          <input type="email" name="email" placeholder="Email Address" required aria-label="Email Address" />
        </div>
      </div>
      <textarea name="message" placeholder="Tell Us About Yourself" required aria-label="Tell Us About Yourself"></textarea>
      <button type="submit">Apply</button>
    </form>
  </div>

</body>
</html>
