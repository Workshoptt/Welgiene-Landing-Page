<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dimensions of Wellness - Sophisticated Cards</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0a0a0a;
    color: #a0f0c0;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Container */
  .container {
    max-width: 960px;
    margin: 3rem auto 4rem auto;
    padding: 0 1rem;
    width: 100%;
  }

  /* Header */
  h1 {
    font-weight: 900;
    font-size: 3rem;
    color: #00ff99;
    text-align: center;
    margin-bottom: 3rem;
    letter-spacing: -0.03em;
  }

  /* Cards Grid */
  .cards-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2.5rem;
  }
  @media (min-width: 700px) {
    .cards-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 3rem;
    }
  }

  /* Individual Card */
  .card {
    background: linear-gradient(145deg, #121212, #1a1a1a);
    border-radius: 16px;
    padding: 2rem 2.5rem;
    box-shadow:
      0 4px 8px rgba(0, 255, 153, 0.1),
      inset 0 0 10px rgba(0, 255, 153, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: default;
  }
  .card:hover,
  .card:focus-within {
    transform: translateY(-6px);
    box-shadow:
      0 12px 24px rgba(0, 255, 153, 0.3),
      inset 0 0 15px rgba(0, 255, 153, 0.25);
    outline: none;
  }

  /* Card Title */
  .card-title {
    font-size: 1.6rem;
    font-weight: 700;
    color: #00ff99;
    margin-bottom: 1rem;
    letter-spacing: 0.02em;
  }

  /* Card Description */
  .card-desc {
    font-size: 1.1rem;
    color: #a0f0c0;
    line-height: 1.5;
  }

  /* Footer */
  footer {
    text-align: center;
    padding: 2rem 1rem;
    border-top: 1px solid #222;
    color: #555;
    font-size: 0.9rem;
    margin-top: auto;
  }
</style>
</head>
<body>

  <div class="container">
    <h1>Dimensions of Wellness</h1>

    <div class="cards-grid">

      <article class="card" tabindex="0" aria-label="Spiritual wellness">
        <h2 class="card-title">Spiritual</h2>
        <p class="card-desc">
