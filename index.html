  /* Footer */

  }
  /* Navigation links */
  .nav-links {

    gap: 1.5rem;

  .nav-links a {
    color: #00ff99;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.25rem 0.5rem;
    transition: color 0.3s ease;
  }

  .nav-links a:hover,
  .nav-links a:focus {
    color: #00cc77;
    outline: none;
  }

  /* Hamburger menu checkbox (hidden) */
  #nav-toggle {
    display: none;
  }

  /* Hamburger icon */
  .nav-toggle-label {
    display: none;
    flex-direction: column;
    cursor: pointer;
    width: 28px;
    height: 22px;
    justify-content: space-between;
  }

  .nav-toggle-label span {
    display: block;
    height: 3px;
    background: #00ff99;
    border-radius: 2px;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    /* Hide nav links by default */
    .nav-links {
      position: fixed;
      top: 60px;
      right: 0;
      background: #111;
      flex-direction: column;
      width: 200px;
      height: calc(100% - 60px);
      padding: 2rem 1rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      box-shadow: -2px 0 8px rgba(0,255,153,0.3);
      z-index: 999;
    }

    /* Show nav links when checkbox is checked */
    #nav-toggle:checked + .nav-toggle-label + .nav-links {
      transform: translateX(0);
    }

    /* Show hamburger icon */
    .nav-toggle-label {
      display: flex;
    }
  }
</style>
