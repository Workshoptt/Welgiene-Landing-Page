<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Remix Style Landing Page - Dark Mode</title>
<style>
  /* Reset & base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background-color: #0a0a0a;
    color: #e0e0e0;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  a {
    color: #00ff99;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  a:hover {
    color: #00cc77;
  }

  /* Container */
  .container {
    max-width: 960px;
    margin: 0 auto;
    padding: 0 1rem;
    width: 100%;
  }

  /* Header */
  header {
    padding: 1.5rem 0;
    border-bottom: 1px solid #222;
  }
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .logo {
    font-weight: 900;
    font-size: 1.5rem;
    letter-spacing: -0.05em;
    color: #00ff99;
  }
  .nav-links {
    display: flex;
    gap: 1.5rem;
    font-weight: 600;
    font-size: 0.95rem;
  }
  .nav-links a {
    padding: 0.25rem 0.5rem;
  }

  /* Hero */
  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 4rem 0;
    text-align: center;
  }
  h1 {
    font-weight: 900;
    font-size: 3.5rem;
    line-height: 1.1;
    color: #00ff99;
    letter-spacing: -0.03em;
    margin-bottom: 1rem;
  }
  p.lead {
    font-size: 1.25rem;
    color: #a0f0c0;
    max-width: 600px;
    margin: 0 auto 2.5rem;
  }
  .btn-primary {
    background-color: #00ff99;
    color: #0a0a0a;
    font-weight: 700;
    padding: 0.75rem 2.5rem;
    border-radius: 9999px;
    font-size: 1.1rem;
    cursor: pointer;
    border: none;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #00cc77;
  }

  /* Footer */
  footer {
    padding: 1.5rem 0;
    border-top: 1px solid #222;
    text-align: center;
    font-size: 0.875rem;
    color: #555;
  }

  /* Responsive */
  @media (max-width: 600px) {
    h1 {
      font-size: 2.25rem;
    }
    .nav-links {
      display: none; /* simple mobile fallback */
    }
  }
</style>
</head>
<body>

<header>
  <div class="container">
    <nav>
      <a href="#" class="logo">Remix</a>
      <div class="nav-links">
        <a href="#features">Features</a>
        <a href="#docs">Docs</a>
        <a href="#community">Community</a>
        <a href="#pricing">Pricing</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h1>Build Better Websites</h1>
    <p class="lead">
      Remix is a full stack web framework that lets you focus on the user interface and work back through web standards to deliver a fast, slick, and resilient user experience.
    </p>
    <button class="btn-primary" onclick="alert('Get started clicked!')">Get Started</button>
  </div>
</main>

<footer>
  <div class="container">
    &copy; 2025 Remix. All rights reserved.
  </div>
</footer>

</body>
</html>
